<html>
<head>
<title>VisualizeActivities</title>
<style>
  body{
    margin: 0px;
    padding: 0px;
    width: 100%;
    background-color: #CCCCCC;
  }
  #mapCanvas{
    width: 1080px;
    height: 720px;
    float: left;
  }
  #centering{
    width: 1080px;
    height: 720px;
    margin: 0px auto;
    font-family: "Andale Mono", AndaleMono, monospace;
  }
  #top{
    margin-top: 10px;
  }
  #directions{
    float: left;
    font-size: 20px;
    margin-top: 10px;
  }
  .legend{
    float: right;
  }
  #yellow{
    color: yellow;
  }
  #green{
    color: green;
  }
  #blue{
    color: blue;
  }
</style>
<script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.8.3.js"></script>
<script language="javascript">
  window.onload = function(){

	var place0 = new Kinetic.Circle({x:216.0,y:144.0,fill:"blue",strokeWidth:0,radius:18.18181818181818});place0.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("school: Durmstrang");tooltip.show();latitudeTooltip.setText("lat: 18.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 62.0");longitudeTooltip.show();tooltipLayer.draw();});place0.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place0);

	var place2 = new Kinetic.Circle({x:234.0,y:60.0,fill:"blue",strokeWidth:0,radius:17.77777777777778});place2.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("transportation: Hogsmeade Station");tooltip.show();latitudeTooltip.setText("lat: 27.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 20.0");longitudeTooltip.show();tooltipLayer.draw();});place2.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place2);
	var place3 = new Kinetic.Circle({x:276.0,y:158.0,fill:"blue",strokeWidth:0,radius:17.5});place3.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("shop: Quality Quidditch Supplies");tooltip.show();latitudeTooltip.setText("lat: 48.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 69.0");longitudeTooltip.show();tooltipLayer.draw();});place3.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place3);
	var place4 = new Kinetic.Circle({x:244.0,y:32.0,fill:"blue",strokeWidth:0,radius:17.142857142857146});place4.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("misc: Gringotts Wizarding Bank");tooltip.show();latitudeTooltip.setText("lat: 32.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 6.0");longitudeTooltip.show();tooltipLayer.draw();});place4.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place4);
	var place5 = new Kinetic.Circle({x:226.0,y:412.0,fill:"blue",strokeWidth:0,radius:16.666666666666668});place5.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("shop: Potage's Cauldron Shop");tooltip.show();latitudeTooltip.setText("lat: 23.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 196.0");longitudeTooltip.show();tooltipLayer.draw();});place5.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place5);
	var place6 = new Kinetic.Circle({x:298.0,y:472.0,fill:"blue",strokeWidth:0,radius:16.0});place6.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("shop: Borgin & Burkes");tooltip.show();latitudeTooltip.setText("lat: 59.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 226.0");longitudeTooltip.show();tooltipLayer.draw();});place6.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place6);
	var place7 = new Kinetic.Circle({x:312.0,y:396.0,fill:"blue",strokeWidth:0,radius:15.0});place7.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("shop: Weasleys' Wizard Wheezes");tooltip.show();latitudeTooltip.setText("lat: 66.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 188.0");longitudeTooltip.show();tooltipLayer.draw();});place7.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place7);
	var place8 = new Kinetic.Circle({x:538.0,y:74.0,fill:"blue",strokeWidth:0,radius:13.333333333333336});place8.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("dwelling: Little Hangleton");tooltip.show();latitudeTooltip.setText("lat: 179.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 27.0");longitudeTooltip.show();tooltipLayer.draw();});place8.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place8);
	var place9 = new Kinetic.Circle({x:200.0,y:582.0,fill:"blue",strokeWidth:0,radius:10.0});place9.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("dwelling: Shell Cottage");tooltip.show();latitudeTooltip.setText("lat: 10.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 281.0");longitudeTooltip.show();tooltipLayer.draw();});place9.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(place9);
	var friend0 = new Kinetic.Circle({x:242.0,y:102.0,fill:"green",strokeWidth:0,radius:15.0});friend0.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("Romilda Vane (511)");tooltip.show();latitudeTooltip.setText("lat: 31.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 41.0");longitudeTooltip.show();tooltipLayer.draw();});friend0.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(friend0);

	var friend2 = new Kinetic.Circle({x:256.0,y:138.0,fill:"green",strokeWidth:0,radius:15.0});friend2.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("Andrew Kirke (253)");tooltip.show();latitudeTooltip.setText("lat: 38.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 59.0");longitudeTooltip.show();tooltipLayer.draw();});friend2.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(friend2);
	var friend3 = new Kinetic.Circle({x:190.0,y:182.0,fill:"green",strokeWidth:0,radius:15.0});friend3.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("Charity Burbage (76)");tooltip.show();latitudeTooltip.setText("lat: 5.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 81.0");longitudeTooltip.show();tooltipLayer.draw();});friend3.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(friend3);
	var friend4 = new Kinetic.Circle({x:342.0,y:132.0,fill:"green",strokeWidth:0,radius:15.0});friend4.on("mousemove", function(){var mousePos = stage.getMousePosition();tooltip.setPosition(mousePos.x + 10, mousePos.y + 10);tooltip.setText("Neville Longbottom (273)");tooltip.show();latitudeTooltip.setText("lat: 81.0");latitudeTooltip.show();longitudeTooltip.setText("lon: 56.0");longitudeTooltip.show();tooltipLayer.draw();});friend4.on("mouseout", function(){tooltip.hide();latitudeTooltip.hide();longitudeTooltip.hide();tooltipLayer.draw();});shapesLayer.add(friend4);
    
    var tooltip = new Kinetic.Text({
        text: "",
        fontFamily: "\"Andale Mono\", AndaleMono, monospace",
        fontSize: 10,
        padding: 5,
        textFill: "black",
        fill: "white",
        alpha: 0.75,
        visible: false
    });
    var latitudeTooltip = new Kinetic.Text({
        text: "",
        fontFamily: "\"Andale Mono\", AndaleMono, monospace",
        fontSize: 12,
        padding: 5,
        textFill: "black",
        fill: "transparent",
        alpha: 0.75,
        visible: false
    });
    var longitudeTooltip = new Kinetic.Text({
        text: "",
        fontFamily: "\"Andale Mono\", AndaleMono, monospace",
        fontSize: 12,
        padding: 5,
        textFill: "black",
        fill: "transparent",
        alpha: 0.75,
        visible: false
    });
    
    tooltipLayer.add(tooltip);
    latitudeTooltip.setPosition(0,0);
    tooltipLayer.add(latitudeTooltip);
    longitudeTooltip.setPosition(0,20);
    tooltipLayer.add(longitudeTooltip);

    stage.add(shapesLayer);
    stage.add(tooltipLayer);
  };
</script>
</head>
<body>
  <div id="centering">
    <div id="top">
      <div id="directions">
        Hover over nodes for details
      </div>
      <div class="legend"><span id="yellow">yellow</span>: user</div><br />
      <div class="legend"><span id="green">green</span>: friend</div><br />
      <div class="legend"><span id="blue">blue</span>: place</div><br />
    </div>
    <div id="mapCanvas"></div>
  </div>
</body>
</html>
